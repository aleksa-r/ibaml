dataset:
  factors_path: data/example_factors.csv
  targets_path: data/example_targets.csv
  date_column: Date
  target_columns: [TGT_A, TGT_B]
  parse_dates: true
  zscore_windows: [3, 6]
  cumulative_horizon: 1
  forecast_shift: 1
  align_freq: "M"
  align_agg: "last"
  align_how: "end"

factors:
  G1: [F_A1, F_A2, F_A3]
  G2: [F_B1, F_B2]

splits:
  init_tran_size: 0.6
  folds_val_set_size: 6
  folds_steps_size: 3
  num_of_folds: 3
  allow_dynamic_adjustment: true

objective:
  kind: mse
  lambda1: 0.0
  lambda2: 0.0
  lambda3: 0.0
  quantile_delta: 0.1
  quantile_gamma: 0.9
  target_overrides: {}

search:
  top_k: 1
  limit_mask_size: null
  min_groups_in_combo: 1
  max_groups_in_combo: null
  allow_empty_groups: true

xgb:
  params:
    n_estimators: 50
    max_depth: 4
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    tree_method: hist
    nthread: 1
    random_state: 42

hyperopt:
  enabled: false
  n_trials: 10
  timeout: 120
  n_jobs: 1
  sampler: tpe
  pruner: none
  cv_folds: 3
  min_train_ratio: 0.6
  scale_iba_features: false
  search_space: {}

simulation:
  enabled: false
  gate: zero
  slippage_bps: 0.0
  fees_bps: 0.0

evaluation:
  retrain: false
  steps: 1
  size: 6
